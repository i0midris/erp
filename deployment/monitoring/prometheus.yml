global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alert_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # ERP Web Application
  - job_name: 'erp-web'
    static_configs:
      - targets: ['erp-web:80']
    metrics_path: '/metrics'
    scrape_interval: 5s
    scrape_timeout: 5s

  # ERP API
  - job_name: 'erp-api'
    static_configs:
      - targets: ['erp-api:3000']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # PostgreSQL Database
  - job_name: 'erp-postgres'
    static_configs:
      - targets: ['erp-db:5432']
    scrape_interval: 30s
    scrape_timeout: 10s

  # Redis Cache
  - job_name: 'erp-redis'
    static_configs:
      - targets: ['erp-redis:6379']
    scrape_interval: 30s
    scrape_timeout: 10s

  # Nginx Load Balancer
  - job_name: 'erp-nginx'
    static_configs:
      - targets: ['erp-nginx:80']
    scrape_interval: 15s
    scrape_timeout: 5s

  # Node Exporter (System Metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 15s
    scrape_timeout: 5s

  # Docker Container Metrics
  - job_name: 'docker'
    static_configs:
      - targets: ['docker-exporter:9323']
    scrape_interval: 30s
    scrape_timeout: 10s

  # Elasticsearch
  - job_name: 'erp-elasticsearch'
    static_configs:
      - targets: ['erp-elasticsearch:9200']
    scrape_interval: 30s
    scrape_timeout: 10s

  # Logstash
  - job_name: 'erp-logstash'
    static_configs:
      - targets: ['erp-logstash:9600']
    scrape_interval: 30s
    scrape_timeout: 10s